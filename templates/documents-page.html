
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css"/>
    <title>Docs Bags - Search or Uploading Page</title>
  </head>
  <body> <i class="fa fa-language translation-icon"></i>
    <div class="text-center my-2 header"> 
      <h1 class="bg-primary p-2 px-5 text-white d-inline-block">DocBags <small>1.0</small></h1>
    </div>
    <!-- start content-->
    <div class="container">
      <!-- Start Page Title-->
      <div class="page-header mt-5">
        <h2>Documents Page</h2>
      </div>
      <!-- End Page Title-->
      <!-- start form-->
      <form class="mt-5">
        <div class="row"> 
          <div class="col-md-6 mx-auto">
            <div class="row"> 
              <div class="col-md-6"> 
                <div class="mb-3">
                  <input class="form-control" type="text" placeholder="document type"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <input class="form-control" type="text" placeholder="item type"/>
                </div>
              </div>
              <div class="col-md-12"> 
                <div class="mb-3"> 
                  <div class="document-square">
                    <div class="zoom-icons"> <i class="fa fa-search-minus"></i><i class="fa fa-search-plus"></i></div><img src="./assets/images/placehoder-image.jpg" alt=""/>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="document-buttons">
                  <button class="btn btn-warning"><i class="fa fa-trash-alt"></i> delete</button>
                  <button class="btn btn-warning"><i class="fa fa-print"></i> print</button>
                  <button class="btn btn-warning"><i class="fa fa-share-alt"></i> share</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- end form-->
    </div>
    <!-- end content-->
    <!-- start navbar-->
   <nav class="custom-navigation-bar">
      <div class="container">
        <ul>
          <li><a href="/uploaddoc"><i class="fa fa-upload"></i> <span>uploading documnets</span></a></li>
          <li><a href="/"><i class="fa fa-sign-out-alt"></i> <span>logout</span></a></li>
          <li><a href="/search"><i class="fa fa-search"></i> <span>search or uploading page</span></a></li>
          <li><a href="/documents"><i class="fa fa-file-alt"></i> <span>documnets page</span></a></li>
        </ul>
      </div>
    </nav>
    <!-- end navbar-->
    <!-- start scripts-->
    <script src="https://kit.fontawesome.com/843d6783ff.js" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
